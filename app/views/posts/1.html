<html>
  <head>
    <title>Пример</title>
    <script type="text/javascript">
      var arr_en = ["White", "Black", "Red"];
      var arr_ru = ["Белый", "Черный", "Красный"];
      function ru_to_en(a) {
        var a = document.getElementById("ru").value;
        for (var i = 0; i < arr_en.length; i++) {
          if (arr_en[i] == a) document.getElementById("res_en").innerHTML = arr_ru[i];

        }
      }

      function en_to_ru(b) {
        var b = document.getElementById("en").value;
        for (var i = 0; i < arr_ru.length; i++) {
          if (arr_ru[i] == b) document.getElementById("res_ru").innerHTML = arr_en[i];
        
        }
      }
    </script>

  </head>

  <body>
    <input type="text" id="ru" placeholder="текст">
    <br>
    <input type="button" value="Перевести на русский" onclick="ru_to_en()">
    <br>
    <output id="res_en"></output>
    <br>
    <br>
    <input type="text" id="en" placeholder="text">
    <br>
    <input type="button" value="Перевести на английский" onclick="en_to_ru()">
    <br>
    <output id="res_ru"></output>

  <body>
</html>
